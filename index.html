<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculate it!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="hello">
            <h1>Welcome</h1>
            <p>let's do some math</p>
            <button id="new-game">New Game</button>
        </div>
        <div id="game">
            <div id="output"></div>
            <input id="value" type="number">
            <div id="time-container">Time left: <span id="time"></span> seconds!</div>
            <p><span id="points">0</span> points</p>
            <p><span id="level"></span></p>
            <p><span id="sublevel"></span></p>
            <p id="wrong-number">Wrong number - Try again</p>
        </div>
        <div id="game-over">
            <p>You've lost</p>
            <button id="play-again">Play again!</button>
        </div>
        <script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
